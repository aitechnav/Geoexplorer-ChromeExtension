<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoExplorer AI</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="header">
        <div class="logo-container">
            <img src="../assets/icons/icon16.png" alt="GeoExplorer AI Logo" class="logo-image">
            <h1>GeoExplorer AI</h1>
        </div>
        <select id="mapStyle">
            <option value="default">Default Map</option>
            <option value="satellite">Satellite</option>
            <option value="terrain">Terrain</option>
        </select>
    </div>
    
    <div id="content">
        <div id="map"></div>
        
        <div id="sidebar">
            <div class="control-panel">
                <h3>Location Controls</h3>
                <input id="locationSearch" type="text" placeholder="Search for a location">
                <button id="searchButton">Search</button>
                <div id="locationInfo">
                    <p id="coordinatesDisplay">Enter a location above</p>
                    <p id="addressDisplay"></p>
                </div>
                <button id="saveLocation" disabled>Save This Location</button>
            </div>
            
            <div class="control-panel">
                <h3>Saved Locations</h3>
                <div id="savedLocations">
                    <p>No saved locations yet.</p>
                </div>
            </div>
            
            <div class="control-panel">
                <a href="#" id="openOptions">Extension Options</a>
            </div>
        </div>
    </div>

    <!-- Load the minimal Maps implementation -->
    <script src="../js/extension-maps.js"></script>
    
    <!-- Load the popup script -->
    <script src="popup.js"></script>
</body>
</html>
